        * {

        body {

        /* Top Bar */
        .top-bar {

            padding: 0.5rem 5%;

            text-align: center;
            letter-spacing: 1px;
        }

        /* Navigation */
        nav {
            background: #fff;
            padding: 1rem 5%;
            border-bottom: 1px solid #e8e8e8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            gap: 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #000;
            text-decoration: none;
            letter-spacing: -1px;
            white-space: nowrap;
        }

        .nav-center {
            display: flex;
            gap: 2rem;
            align-items: center;
            flex: 1;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            white-space: nowrap;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-size: 0.85rem;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .nav-links a:hover {
            opacity: 0.6;
        }

        .nav-search {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .nav-search-input {
            width: 100%;
            padding: 0.6rem 2.5rem 0.6rem 1rem;
            border: 1px solid #e8e8e8;
            background: #f8f8f8;
            font-size: 0.85rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .nav-search-input:focus {
            outline: none;
            background: #fff;
            border-color: #000;
        }


        .nav-search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .nav-right {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-icon {
            cursor: pointer;
            width: 20px;
            height: 20px;
            transition: opacity 0.2s;
            background: none;
            border: none;
            padding: 0;
            position:relative;
        }

        .nav-icon:hover {
            opacity: 0.6;
        }

        .nav-icon svg {
            width: 100%;
            height: 100%;
            stroke: #000;
            fill: none;
            stroke-width: 2;
        }

        /* Breadcrumb */
        .breadcrumb {
            padding: 1.5rem 5%;
            font-size: 0.85rem;
            border-bottom: 1px solid #e8e8e8;
        }

        .breadcrumb a {
            color: #666;
            text-decoration: none;
            transition: color 0.2s;
        }

        .breadcrumb a:hover {
            color: #000;
        }

        .breadcrumb span {
            color: #000;
            font-weight: 500;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            gap: 3rem;
            padding: 2rem 5%;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Sidebar Filters */
        .sidebar {
            width: 250px;
            flex-shrink: 0;
        }

        .filter-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #e8e8e8;
        }

        .filter-section:last-child {
            border-bottom: none;
        }

        .filter-title {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 0.7rem;
            cursor: pointer;
        }

        .filter-option input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 0.7rem;
            cursor: pointer;
        }

        .filter-option label {
            font-size: 0.85rem;
            color: #333;
            cursor: pointer;
            flex: 1;
        }

        .filter-count {
            font-size: 0.75rem;
            color: #999;
        }

        .clear-filters {

            border: 1px solid #000;

            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;

        .clear-filters:hover {
            background: #000;
            color: #fff;
        }

        /* Content Area */
        .content {

        /* Top Bar with Sort */
        .content-header {

            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e8e8e8;
        }

        .results-count {
            font-size: 1.2rem;
            font-weight: 300;
        }

        .results-count strong {
            font-weight: 600;
        }

        .sort-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .sort-label {
            font-size: 0.85rem;
            color: #666;
        }

        .sort-select {

            background: #fff;
            font-size: 0.85rem;
            font-family: inherit;

            background-position: right 0.7rem center;
        }

        .sort-select:focus {
            outline: none;
            border-color: #000;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .product-card:hover {
            opacity: 0.8;
        }

        .product-image {
            width: 100%;
            aspect-ratio: 3/4;
            background: #f5f5f5;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-size: 2rem;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-brand {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.3rem;
        }

        .product-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .product-price {
            font-size: 0.95rem;
            font-weight: 600;
            color: #000;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            padding: 2rem 0;
        }

        .pagination button {
            background: none;
            border: 1px solid #e8e8e8;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .pagination button:hover:not(:disabled) {
            border-color: #000;
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem;
            color: #999;
            font-size: 0.9rem;
        }

        .no-results {
            text-align: center;
            padding: 4rem;
        }

        .no-results h3 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .no-results p {
            color: #666;
            font-size: 0.9rem;

        .mobile-filter-toggle {
            display: none;
            background: #000;
            color: #fff;

            padding: 0.8rem 1.5rem;
            width: 100%;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;

        /* Responsive */
        @media (max-width: 1024px) {
            .product-grid {

                display: none;
            }

            }

            .mobile-filter-toggle {

            }

            .product-grid {

                gap: 1rem;
            }

            .content-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

    <script>
        const API_BASE = 'https://maha1326-vastr-fashion-api.hf.space/api/v1';

        let currentPage = 1;
        let currentFilters = { brand: [], category: [], priceMin: null, priceMax: null };
        let currentSort = 'newest';
        let totalProducts = 0;
        const productsPerPage = 20;

        function parseURLParams() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('category')) {
                currentFilters.category = [params.get('category')];
                document.getElementById('breadcrumbText').textContent = params.get('category');
            }
            if (params.get('brand')) {
                currentFilters.brand = [decodeURIComponent(params.get('brand'))];
            }
        }

        async function loadFilterOptions() {
            try {
                const res = await fetch(`${API_BASE}/brands`);
                const data = await res.json();
                document.getElementById('brandFilters').innerHTML = data.brands.map(b => `
                    <div class="filter-option">

// Decode JWT token
function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(
        atob(base64).split('').map(c =>
            '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join('')
    );
    return JSON.parse(jsonPayload);
}

    document.getElementById('profileUserName').textContent = user.name || 'User';
    document.getElementById('profileUserEmail').textContent = user.email;

    // Update avatar with initials
    const initials = (user.name || user.email.split('@')[0])
      .split(' ')
      .map(n => n[0])
      .join('')
      .toUpperCase();
    document.getElementById('profileAvatar').textContent = initials;
  }
}

// Profile dropdown toggle
function toggleProfileDropdown() {
  const profileDropdown = document.getElementById('profileDropdown');
  const isActive = profileDropdown.classList.contains('active');

  // Close all other dropdowns
  document.querySelectorAll('.profile-dropdown').forEach(dd => {
    dd.classList.remove('active');
  });

  if (!isActive) {
    profileDropdown.classList.add('active');
  }
}

// Close profile dropdown when clicking outside
document.addEventListener('click', (e) => {
  const profileDropdown = document.getElementById('profileDropdown');
  if (!e.target.closest('.profile-dropdown')) {
    profileDropdown.classList.remove('active');
  }
});

// Profile button click handler
document.getElementById('profileDropdown').addEventListener('click', (e) => {
  e.stopPropagation();
  if (isLoggedIn()) {
    toggleProfileDropdown();
  } else {
    handleProfileClick();
  }
});

// Handle profile icon click
function handleProfileClick() {
  if (!isLoggedIn()) {
    showAuthModal();
    // Set redirect to show profile after login
    localStorage.setItem('redirect_after_login', 'profile');
  } else {
    toggleProfileDropdown();
  }
}

function showAccountSettings(event) {
  event.preventDefault();
  showNotification('Account settings coming soon!');
  document.getElementById('profileDropdown').classList.remove('active');
}

// Placeholder functions for profile menu items
function showOrders(event) {
  event.preventDefault();
  showNotification('Orders feature coming soon!');
  document.getElementById('profileDropdown').classList.remove('active');
}



// Get user data function
function getUserData() {
  const userData = localStorage.getItem('vastr_user');
  return userData ? JSON.parse(userData) : null;
}

    showAuthModal();
    localStorage.setItem('redirect_after_login', 'wishlist.html');
  } else {
    window.location.href = 'wishlist.html';
  }
}
