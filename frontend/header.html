<script>
    // Update wishlist count
    const wishlist = JSON.parse(localStorage.getItem('vastr_wishlist') || '[]');
    const countEl = document.getElementById('wishlistCount');

        countEl.textContent = wishlist.length;
        if(wishlist.length > 0) countEl.classList.add('active');

</script>
